version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: corretoria-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # N8n webhook URLs (can be overridden via .env file)
      - N8N_WEBHOOK_URL_PROD=${N8N_WEBHOOK_URL_PROD:-https://n8n.srv1092655.hstgr.cloud/webhook/pro-portrait}
      - N8N_WEBHOOK_URL_POST_IMAGES_PROD=${N8N_WEBHOOK_URL_POST_IMAGES_PROD:-https://n8n.srv1092655.hstgr.cloud/webhook/post-image-gen}
      - N8N_WEBHOOK_URL_POST_CAPTION_PROD=${N8N_WEBHOOK_URL_POST_CAPTION_PROD:-https://n8n.srv1092655.hstgr.cloud/webhook/post-caption}
      # Basic auth credentials (can be overridden via .env file)
      - N8N_BASIC_USER=${N8N_BASIC_USER:-generation}
      - N8N_BASIC_PASS=${N8N_BASIC_PASS:-x@nd31Z03}
    # Volumes removed for production - they override the built files
    # Uncomment below for development only:
    # volumes:
    #   - ./web:/app
    #   - /app/node_modules
    #   - /app/.next
    restart: unless-stopped

